version: "2"

volumes:
  gitea-data:
    external: true
  gitea-config:
    external: true

services:
  gitea:
    image: gitea/gitea:latest-rootless
    restart: always
    volumes:
      - gitea-data:/var/lib/gitea
      - gitea-config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "2222:2222"
